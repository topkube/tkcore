apiVersion: keycloak.org/v1alpha1
kind: Keycloak
metadata:
  name: core-keycloak
  labels:
    app: core-sso
spec:
  instances: 1
  extensions:
    - >-
      https://github.com/aerogear/keycloak-metrics-spi/releases/download/1.0.4/keycloak-metrics-spi-1.0.4.jar
  externalAccess:
    enabled: true
---
apiVersion: keycloak.org/v1alpha1
kind: KeycloakRealm
metadata:
  name: core-keycloakrealm-admin
spec:
  realm:
    id: admin
    realm: admin
    enabled: true
    displayName: Admin Realm
  instanceSelector:
    matchLabels:
      app: core-sso
---
apiVersion: keycloak.org/v1alpha1
kind: KeycloakUser
metadata:
  name: admin-realm-user-marc
  labels:
    app: sso
spec:
  user:
    username: marc
    firstName: Marc
    lastName: Richarme
    email: marc@richarme.net
    enabled: true
    emailVerified: false
  realmSelector:
    matchLabels:
      app: core-sso

